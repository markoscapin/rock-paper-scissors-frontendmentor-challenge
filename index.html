<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Link of GoogleFont -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>
<body>
  <main>
    <section id="score">
      <div class="score-section-container">
        <img src="images/logo.svg" alt="">
        <div class="actual-score-container">
          <p class="score-title">Score</p>
          <h1 class="actual-score">0</h1>
        </div>
      </div>
      
    </section>

    <div class="rules">
      <button id="rules-btn">Rules</button>
      
    </div>
  
    
    
  
    You Picked
    The House Picked
  
    You Win
    You Lose
  
    Play Again
  
    <section id="game">
  
      <button class="circle paper">
        <img src="images/icon-paper.svg" alt="">
      </button>
  
      <button class="circle scissors">
        <img src="images/icon-scissors.svg" alt="">
      </button>
  
      <button class="circle rock">
        <img src="images/icon-rock.svg" alt="">
      </button>
    </section>
  </main>
  


  


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>

</body>
</html>
