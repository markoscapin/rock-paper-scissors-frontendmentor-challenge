<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Link of GoogleFont -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>
<body>
  <main>
    <!-- Section Score -->
    <section id="score">
      <div class="score-section-container">
        <img src="images/logo.svg" alt="">
        <div class="actual-score-container">
          <p class="score-title">Score</p>
          <h1 class="actual-score">0</h1>
        </div>
      </div>
      
    </section>

    <div class="rules">
      <button id="rules-btn">Rules</button>
    </div>

    <!-- Section Game -->
    <section id="game">
      <div class="paper-scissor-container">
        <button class="circle paper">
          <img src="images/icon-paper.svg" alt="">
        </button>
    
        <button class="circle scissors">
          <img src="images/icon-scissors.svg" alt="">
        </button>
      </div>
      
  
      <button class="circle rock ">
        <img src="images/icon-rock.svg" alt="">
      </button>
    </section>

    <section id="winOrLose">
      <div class="picked-container">
        <p>You Picked</p>
        <figure class="circle picked paper">
          <img src="images/icon-paper.svg" alt="">
        </figure>
      </div>
      <div class="house-picked-container">
        <p>The House Picked</p>
        <figure class=" bkg-layer">
          <!-- <img src="images/icon-rock.svg" alt=""> -->
        </figure>
      </div>

    </section>



  </main>

</body>
</html>
